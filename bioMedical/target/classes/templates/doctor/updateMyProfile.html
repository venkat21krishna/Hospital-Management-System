<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <link rel="icon" type="../vendor/image/png" href="Error/pic.jpg" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin page</title>


  <!-- Bootstrap core CSS-->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../vendor/css/sb-admin.css" rel="stylesheet">

  <style>
    .content-wrapper {
      background-image: url('https://thumbs.dreamstime.com/b/doctor-stethoscope-hand-hospital-background-gown-94227568.jpg');
      background-size: cover;

      background-position: center;

      background-repeat: no-repeat;

      height: 100vh;

      margin: 0;

    }

    .form-container {
      background-color: (255, 255, 255, 1);
      border: 1px solid red;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 135px;
      backdrop-filter: blur(20px);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-control {
      width: 100%;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .sidebar {
      background-color: #343a40;
      /* Dark background color for sidebar */
      border-right: 1px solid #495057;
      /* Border on the right side */
      padding-top: 20px;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: #ffffff;
      /* White text color for links */
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #495057;
      /* Darker background color on hover */
    }

    .nav-link.active {
      background-color: #007bff;
      /* Active link background color */
    }

    .nav-link i {
      margin-right: 10px;
    }

    .link-text {
      color: #ffffff;
      /* White text color for link text */
      font-size: 14px;
      font-weight: 500;
    }
  </style>

</head>



<body id="page-top">

  <nav class="navbar navbar-expand navbar-blue bg-dark static-top" style="background-color: blue;">

    <a class="navbar-brand mr-1" href="AdminHome.jsp">Doctor Dashboard</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <div class="input-group">

      </div>
    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="Logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>

    </ul>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/doctor/index}">
          <i class="fas fa-fw fa-calendar-check"></i>
          <span class="link-text">Appointments</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/doctor/edit-doc-profile}">
          <i class="fas fa-fw fa-user-cog"></i>
          <span class="link-text">My Profile</span>
        </a>
      </li>
    </ul>

    <div id="content-wrapper" style="background-image: url('https://thumbs.dreamstime.com/b/doctor-stethoscope-hand-hospital-background-gown-94227568.jpg');
    background-size: cover;    
    background-position: center;   
    background-repeat: no-repeat;
    
    margin: 0;">
      <div class="container-fluid">
        <div class="form-container">
          <form th:action="@{/doctor/update}" th:object="${profile}" method="POST">
            <div class="row">
              <div class="col-md-6">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required
                    placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <input type="hidden" th:field="*{enabled}">
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required
                    placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="hidden" th:field="*{role}">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" th:field="*{email}" class="form-control" required readonly
                    placeholder="Email">
                </div>
              </div>
              <div class="col-md-6">
                <input type="hidden" th:field="*{confirmationToken}">
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" th:field="*{password}" class="form-control" required
                    placeholder="Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" id="phone" th:field="*{phone}" class="form-control" required placeholder="Phone">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select id="gender" th:field="*{gender}" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->

    <!-- /.content-wrapper -->

  </div>

  <!-- Logout Modal-->


  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

          <form th:action="@{/logout}" method="POST">


            <button type="submit" class="btn btn-success">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="../vendor/chart.js/Chart.min.js"></script>
  <script src="../vendor/datatables/jquery.dataTables.js"></script>
  <script src="../vendor/datatables/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../vendor/js/sb-admin.min.js"></script>

  <!-- Demo scripts for this page-->
  <script src="../vendor/js/demo/datatables-demo.js"></script>
  <script src="../vendor/js/demo/chart-area-demo.js"></script>

</body>

</html>
