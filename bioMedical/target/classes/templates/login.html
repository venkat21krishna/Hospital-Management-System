<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hospital Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
			background-image: url('https://t3.ftcdn.net/jpg/06/61/06/74/240_F_661067435_cdi1wpytl4pvfzBYYDryTfcscE1ZpYRB.jpg');
			background-size: cover; /* Adjusts the size of the background image */
    		background-position: center; /* Centers the background image */
   	 		background-repeat: no-repeat; 
			justify-content: center;
			padding-top:40px ;
        }

        .card {
			backdrop-filter: blur;
            margin-top: 50px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 15px 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>User, Doctor and Patient Login</h2>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate th:action="@{/authenticateTheUser}" method="POST">

                            <div class="form-group">
                                <label for="username">Email or phoneNumber</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your email or mobile" required>
                                <div class="invalid-feedback">
                                    Valid email/phone is required.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Password is required.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>

                            <div th:if="${param.error != null}" class="alert alert-danger mt-3" role="alert">
                                Wrong password / username
                            </div>

                            <div th:if="${param.logout != null}" class="alert alert-success mt-3" role="alert">
                                You have logged out successfully
                            </div>

                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Not a member? <a th:href="@{/register}">Sign up now</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>

</html>
