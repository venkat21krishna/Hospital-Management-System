  <style>
    body {
      /* background-color: #f8f9fa; */
      background-color:rgb(115, 114, 114);
      margin: 0;
      overflow: hidden;
      background-image: url('https://t4.ftcdn.net/jpg/05/79/48/43/360_F_579484323_waaeF98BnKROG1Ez3iMVbkavZrPToMut.jpg');
      background-size: cover;    
      background-position: center;   
      background-repeat: no-repeat;
      
      margin: 0;
    }

    .content-wrapper {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 15px 0;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .table thead th {
      background-color: #007bff;
      color: #fff;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      /* background-color: rgb(166, 166, 166); */
      margin-left: 10px;
      backdrop-filter: blur(18px);
    }

    .form-container .form-group {
      flex: 1 1 calc(50% - 20px);
    }

    .form-container .form-group.full-width {
      flex: 1 1 100%;
    }

    .form-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .form-row label {
      margin-right: 10px;
    }

    .gender-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .gender-container label {
      margin: 0;
    }

    .container-fluid{
      margin-right: 55px;
    }
  </style>
</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar" style="background-color:#007bff ;">
    <div class="container">
      <a class="navbar-brand" href="@{user/index}"><strong><span><strong>VEINS</strong></span></strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>
  
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a th:href="@{/user/index}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/user/appointments}" class="nav-link">MY Appointments</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/user/edit-user-profile}" class="nav-link">My Profile</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/user/contact}" class="nav-link">Contact</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" data-toggle="modal" data-target="#modalAppointment">
              <span>Make an Appointment</span>
            </a>
          </li>
          <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
          <li class="nav-item">
            <form th:action="@{/logout}" method="POST">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="wrapper">
    <br></br>
    <div id="content-wrapper" >
      <div class="container-fluid">
        <br></br>
        <div class="form-container shadow p-4 rounded">
          <h1 style="margin-left: 700px;font-size: 40px;color: white;">My Profile</h1>
          <form th:action="@{/user/update}" th:object="${profile}" method="POST" class="form-container">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{enabled}">
            <input type="hidden" th:field="*{role}">
            <input type="hidden" th:field="*{confirmationToken}">
    
            <div class="form-group">
              <label for="firstName" style="color: black;font-size: 20px;">First Name:</label>
              <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required=""
                placeholder="First Name">
            </div>
    
            <div class="form-group">
              <label for="phone" style="color: black;font-size: 20px;">Phone:</label>
              <input type="text" id="phone" th:field="*{phone}" class="form-control" required="" placeholder="Phone">
            </div>
    
            <div class="form-group">
              <label for="lastName" style="color: black;font-size: 20px;">Last Name:</label>
              <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required=""
                placeholder="Last Name">
            </div>
    
            <div class="form-group">
              <label for="email" style="color: black;font-size: 20px;">Email:</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required="" placeholder="Email"
                readonly>
            </div>
    
            <div class="form-group">
              <label for="password" style="color: black;font-size: 20px;">Password:</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" required=""
                placeholder="Password">
            </div>
    
            <div class="form-group">
              <label for="gender" style="color: black;font-size: 20px;">Gender:</label>
              <select id="gender" th:field="*{gender}" class="form-control" required="">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
    
            <div class="form-group full-width">
              <button type="submit" class="btn btn-primary btn-block" style="font-size:30px;">Update</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
    
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <form th:action="@{/logout}" method="POST">
              <button type="submit" class="btn btn-success">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
