    <div id="content-wrapper " >
      <div class="container-fluid">      

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
          <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>

        <div class="card mb-3">
          <div class="card-header" style="background-color: #007bff;font-size: 30px;">
            <!-- <i class="fas fa-table"></i> -->
            My Appointments
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Reg. Time</th>
                    <th>Specialist</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Doctor Response</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="temp : ${app}">

                    <td th:text="${temp.id}" />
                    <td th:text="${temp.name}" />
                    <td th:text="${temp.email}" />
                    <td th:text="${temp.date}" />
                    <td th:text="${temp.time}" />
                    <td th:text="${temp.description}" />
                    <td th:text="${temp.regtime}" />
                    <td th:text="${temp.specialist}" />
                    <td th:text="${temp.gender}" />
                    <td th:text="${temp.age}" />
                    <td th:text="${temp.phone}"/>
                    <td th:text="${temp.doctorDesc}"/>
					

                  </tr>

                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted"></div>
        </div>
        <!-- /.container-fluid -->
      </div>
