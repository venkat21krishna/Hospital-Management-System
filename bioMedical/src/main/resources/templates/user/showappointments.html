<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Appointments</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Registration Time</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Appointments will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Fetch appointments via AJAX when the page loads
            $.ajax({
                url: '/api/appointments/email/{email}', // Replace with your endpoint
                method: 'GET',
                dataType: 'json',
                success: function (appointments) {
                    // Populate the table with fetched appointments
                    var tableBody = $('#appointmentTableBody');
                    tableBody.empty();
                    appointments.forEach(function (appointment) {
                        var row = '<tr>' +
                            '<td>' + appointment.id + '</td>' +
                            '<td>' + appointment.name + '</td>' +
                            '<td>' + appointment.email + '</td>' +
                            '<td>' + appointment.date + '</td>' +
                            '<td>' + appointment.time + '</td>' +
                            '<td>' + appointment.description + '</td>' +
                            '<td>' + appointment.regtime + '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                },
                error: function (error) {
                    console.log('Error fetching appointments:', error);
                    // Handle error scenario
                }
            });
        });
    </script>
    <script>alert("inside something");</script>
</body>

</html>
